<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ckeckout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-16.jpg" alt="Purle Iphone 16">
        <p>Purple Iphone 16 256 Go</p>
        <p>2000$CAD</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="">
            <label for="card-name">Card Name: 
                <input type="text" id="card-name" name="card-name" required aria-required="true">
            </label><br>
            <label for="card-number">Card Number: 
                <input type="number" id="card-number" name="card-number" required aria-required="true">
            </label><br>
            <label for="expiry-date">Expiry Date: 
                <input type="month" id="expiry-date" name="expiry-date" required aria-required="true">
            </label><br>
            <label for="cvv">CVV: 
                <input type="number" id="cvv" name="cvv" required aria-required="true">
            </label><br>
            <input type="submit" value="Buy">
        </form>
    </section>
</body>
</html>
