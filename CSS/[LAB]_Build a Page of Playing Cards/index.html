<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">
                <div class="top">A</div>
                <div class="bottom">&spades;</div>
            </div>
            <div class="middle">
                <div class="top">&spades;</div>
            </div>
            <div class="right invert">
                <div class="top">A</div>
                <div class="bottom">&spades;</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div class="top red">2</div>
                <div class="bottom red">&hearts;</div>
            </div>
            <div class="middle">
                <div class="top red">&hearts;</div>
                <div class="top red invert">&hearts;</div>
            </div>
            <div class="right">
                <div class="top red">2</div>
                <div class="bottom red">&hearts;</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div class="top">3</div>
                <div class="bottom">&clubs;</div>
            </div>
            <div class="middle">
                <div class="top">&clubs;</div>
                <div class="middle invert">&clubs;</div>
                <div class="bottom invert">&clubs;</div>
            </div>
            <div class="right invert">
                <div class="top">3</div>
                <div class="bottom">&clubs;</div>
            </div>
        </div>
        <div class="card">
            <div class="left red">
                <div class="top">4</div>
                <div class="bottom">&diams;</div>
            </div>
            <div class="middle red">
                <div class="middle-top">
                    <div class="bottom">&diams;</div>
                    <div class="bottom">&diams;</div>
                </div>
                <div class="middle-top">
                    <div class="bottom">&diams;</div>
                    <div class="bottom">&diams;</div>
                </div>
            </div>
            <div class="right invert red">
                <div class="top">4</div>
                <div class="bottom">&diams;</div>
            </div>
        </div>
        <div class="card red">
            <div class="left">
                <div class="top">5</div>
                <div class="bottom">&diams;</div>
            </div>
            <div class="middle">
                <div class="middle-top">
                    <div class="bottom">&diams;</div>
                    <div class="bottom">&diams;</div>
                </div>
                <div class="bottom center">&diams;</div>
                <div class="middle-top">
                    <div class="bottom">&diams;</div>
                    <div class="bottom">&diams;</div>
                </div>
            </div>
            <div class="right invert">
                <div class="top">5</div>
                <div class="bottom">&diams;</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div class="top">6</div>
                <div class="bottom">&clubs;</div>
            </div>
            <div class="middle">
                <div class="middle-top">
                    <div class="middle-right">
                        <div class="bottom">&clubs;</div>
                        <div class="bottom invert">&clubs;</div>
                        <div class="bottom invert">&clubs;</div>
                    </div>
                    <div class="middle-right">
                        <div class="bottom">&clubs;</div>
                        <div class="bottom invert">&clubs;</div>
                        <div class="bottom invert">&clubs;</div>
                    </div>
                </div>
            </div>
            <div class="right invert">
                <div class="top">6</div>
                <div class="bottom">&clubs;</div>
            </div>
        </div>
    </main>
</body>
</html>
