<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>The To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" name="todo-1" id="todo-1"><label for="todo-1">Explore the full stack path</label>
                <ul class="sub-item">
                    <li><a href="https://www.freecodecamp.org/learn/" class="sub-item-link" target="_blank">freeCodeCamp Learn</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" name="todo-2" id="todo-2"><label for="todo-2">Start CS50x</label>
                <ul class="sub-item">
                    <li><a href="https://cs50.harvard.edu" class="sub-item-link" target="_blank">Harvard University</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" name="todo-3" id="todo-3"><label for="todo-3">Build a personal website v2</label>
                <ul class="sub-item">
                    <li><a href="hhtps://github.com/CodeWithHarry" class="sub-item-link" target="_blank">GitHub  code</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" name="todo-4" id="todo-4"><label for="todo-4">Build 1000 Web Projects</label>
                <ul class="sub-item">
                    <li><a href="https://github.com/1000projects" class="sub-item-link" target="_blank">Sample projects</a></li>
                </ul>
            </li>
        </ul>
    </main>
</body>
</html>
